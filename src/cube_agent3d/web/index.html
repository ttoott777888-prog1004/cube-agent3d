<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cube Agent 3D</title>
  <link rel="stylesheet" href="/style.css" />

  <!-- 핵심: OrbitControls가 내부에서 "three"를 import하므로 importmap 필수 -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
</head>

<body>
  <div id="wrap">
    <div id="hud">
      <h1>Cube Agent 3D</h1>

      <div class="row">
        <button id="btnStart">AI START</button>
        <button id="btnStop">AI STOP</button>
        <button id="btnReset" class="danger">RESET</button>
        <button id="btnZoomReset">ZOOM RESET</button>
      </div>

      <div class="row small">
        <div id="status">연결 대기</div>
      </div>
      <div class="small" id="meta"></div>

      <div id="log"></div>
    </div>

    <canvas id="canvas"></canvas>
  </div>

  <script type="module" src="/app.js"></script>
</body>
</html>
